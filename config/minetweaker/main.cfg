minetweaker.setAdmins("x_Fame");
# Add your commands here

include "RecipeFixesMonster.cfg";

# Removing Recipes


# Rotary Macerator
recipes.removeShaped(tile.advmachine.macerator);

# Singularit Compressor
recipes.removeShaped(tile.advmachine.compressor);

# Centrifuge Extractor
recipes.removeShaped(tile.advmachine.extractor);

# Compact Recycler
recipes.removeShaped(tile.advmachine.recycler);

# EnderQuarry
recipes.removeShaped(tile."extrautils:enderQuarry");

# BuildCraft Pump
recipes.remove(tile.pumpBlock);

# ReactorCasing
recipes.removeShaped(tile.blockReactorPart."0");

# ReactorController
recipes.removeShaped(tile.blockReactorPart."1");

# ReactorControllRod
recipes.removeShaped(tile.blockReactorControlRod);

# YelloriumFuelRod
recipes.removeShaped(tile.yelloriumFuelRod);

# TurbineHousing
recipes.removeShaped(tile.blockTurbinePart."0");

# TurbineController
recipes.removeShaped(tile.blockTurbinePart."1");

# TurbineRotorShaft
recipes.removeShaped(tile.blockTurbineRotorPart."0");

# TurbineRotorBlade
recipes.removeShaped(tile.blockTurbineRotorPart."1");


# Add Recipes


# EnderQuarry
recipes.addShaped(tile."extrautils:enderQuarry"*1, [[tile.machineBlock, null, null], [null, null, null], [null, null, null]]);

# RotaryMacerator
recipes.addShaped(tile.advmachine.macerator*1, [[item.railcraft.part.plate, item.railcraft.part.plate, item.railcraft.part.plate], [item.railcraft.part.plate, <2271:50>, item.railcraft.part.plate], [item.railcraft.part.plate, <4034:12>, item.railcraft.part.plate]]);

# SingularityCompressor
